<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wreck-It Ralph (2012)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 900px;
      border: 3px solid #00aaff;
      border-radius: 10px;
      background: black;
    }
    .back-button {
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #0077cc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Wreck-It Ralph (2012)</h1>
  <video id="video" controls autoplay>
    <source src="https://nZBqSM47bOUSPvb.cdn-centaurus.com/hls2/01/00357/lza5xv958eeh_h/master.m3u8?t=ynIRhEtBXzi2mUeOtND-_PDRnEQ_yrqkns4dEPfQB2I&s=1745469474&e=129600&f=1785705&srv=qajructf54pm&i=0.4&sp=500&p1=qajructf54pm&p2=qajructf54pm&asn=24554" type="application/x-mpegURL">
  </video>
  <br><a href="index.html" class="back-button">â¬… Back to Disney Collection</a>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://nZBqSM47bOUSPvb.cdn-centaurus.com/hls2/01/00357/lza5xv958eeh_h/master.m3u8?t=ynIRhEtBXzi2mUeOtND-_PDRnEQ_yrqkns4dEPfQB2I&s=1745469474&e=129600&f=1785705&srv=qajructf54pm&i=0.4&sp=500&p1=qajructf54pm&p2=qajructf54pm&asn=24554";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      console.error("Your browser does not support HLS streaming.");
    }
  </script>
</body>
</html>
